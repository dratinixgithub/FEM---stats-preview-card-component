<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="main-container">

    <section class="section-container">

      <article class="section-container__img">

      </article>

      <article class="section-container__info">
        <h3 class="tittles">Get <span>insights</span> that help your business grow.</h3>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </article>

      <article class="section-container__stats">
        <div class="statsOne">
          <h5 class="tittles"> 10k+</h5>
          <p>companies</p>
        </div>
        <div class="statsTwo">
          <h5 class="tittles">314</h5>
          <p>templates</p>
        </div>
        <div class="statsThree">
          <h5 class="tittles">12M+</h5>
        <p>queries</p>
        </div>
        
      </article>

    </section>

  </main>

</body>
</html>
